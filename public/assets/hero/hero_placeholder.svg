<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130">
  <defs>
    <radialGradient id="heroBodyGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </radialGradient>
    <radialGradient id="heroFaceGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fde68a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
  </defs>

  <!-- Body -->
  <rect x="25" y="55" width="50" height="55" rx="8" fill="url(#heroBodyGradient)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Cape -->
  <path d="M 20 60 Q 10 90 25 115 L 30 60 Z" fill="#dc2626"/>
  <path d="M 80 60 Q 90 90 75 115 L 70 60 Z" fill="#dc2626"/>

  <!-- Head -->
  <circle cx="50" cy="35" r="28" fill="url(#heroFaceGradient)" stroke="#d97706" stroke-width="2"/>

  <!-- Mask -->
  <path d="M 25 30 Q 50 25 75 30 L 70 40 Q 50 35 30 40 Z" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>

  <!-- Eyes -->
  <ellipse cx="38" cy="35" rx="6" ry="7" fill="white"/>
  <ellipse cx="62" cy="35" rx="6" ry="7" fill="white"/>
  <circle cx="40" cy="36" r="3" fill="#1e293b"/>
  <circle cx="64" cy="36" r="3" fill="#1e293b"/>
  <circle cx="41" cy="35" r="1" fill="white"/>
  <circle cx="65" cy="35" r="1" fill="white"/>

  <!-- Determined smile -->
  <path d="M 40 48 Q 50 54 60 48" fill="none" stroke="#92400e" stroke-width="2" stroke-linecap="round"/>

  <!-- Belt -->
  <rect x="25" y="75" width="50" height="8" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <circle cx="50" cy="79" r="5" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>

  <!-- Arms -->
  <ellipse cx="18" cy="75" rx="8" ry="15" fill="url(#heroBodyGradient)" stroke="#1d4ed8" stroke-width="2"/>
  <ellipse cx="82" cy="75" rx="8" ry="15" fill="url(#heroBodyGradient)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Gloves -->
  <circle cx="18" cy="88" r="7" fill="#fde68a" stroke="#d97706" stroke-width="1"/>
  <circle cx="82" cy="88" r="7" fill="#fde68a" stroke="#d97706" stroke-width="1"/>

  <!-- Legs -->
  <rect x="30" y="108" width="15" height="20" rx="4" fill="url(#heroBodyGradient)" stroke="#1d4ed8" stroke-width="2"/>
  <rect x="55" y="108" width="15" height="20" rx="4" fill="url(#heroBodyGradient)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Boots -->
  <ellipse cx="37" cy="125" rx="10" ry="5" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  <ellipse cx="63" cy="125" rx="10" ry="5" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
</svg>
