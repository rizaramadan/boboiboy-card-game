<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <linearGradient id="shipBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b2ebf2"/>
      <stop offset="50%" style="stop-color:#4dd0e1"/>
      <stop offset="100%" style="stop-color:#00acc1"/>
    </linearGradient>
    <linearGradient id="shipWindowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e1f5fe"/>
      <stop offset="100%" style="stop-color:#4fc3f7"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="30%" style="stop-color:#ffeb3b"/>
      <stop offset="60%" style="stop-color:#ff9800"/>
      <stop offset="100%" style="stop-color:#ff5722"/>
    </linearGradient>
    <filter id="shipGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Flame -->
  <ellipse cx="50" cy="110" rx="12" ry="18" fill="url(#flameGrad)" filter="url(#shipGlow)">
    <animate attributeName="ry" values="18;22;18" dur="0.3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="35" cy="105" rx="8" ry="12" fill="url(#flameGrad)" opacity="0.8">
    <animate attributeName="ry" values="12;15;12" dur="0.25s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="65" cy="105" rx="8" ry="12" fill="url(#flameGrad)" opacity="0.8">
    <animate attributeName="ry" values="12;15;12" dur="0.25s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ship body -->
  <ellipse cx="50" cy="50" rx="35" ry="45" fill="url(#shipBodyGrad)" stroke="#00838f" stroke-width="2" filter="url(#shipGlow)"/>
  
  <!-- Window dome -->
  <ellipse cx="50" cy="35" rx="20" ry="22" fill="url(#shipWindowGrad)" stroke="#0097a7" stroke-width="2"/>
  
  <!-- Cute face -->
  <ellipse cx="42" cy="32" rx="5" ry="6" fill="#1a237e"/>
  <ellipse cx="58" cy="32" rx="5" ry="6" fill="#1a237e"/>
  <ellipse cx="43" cy="30" rx="2" ry="2" fill="#ffffff"/>
  <ellipse cx="59" cy="30" rx="2" ry="2" fill="#ffffff"/>
  
  <!-- Smile -->
  <path d="M 40 42 Q 50 50 60 42" fill="none" stroke="#ff8a80" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Blush -->
  <ellipse cx="35" cy="40" rx="6" ry="4" fill="#ffcdd2" opacity="0.6"/>
  <ellipse cx="65" cy="40" rx="6" ry="4" fill="#ffcdd2" opacity="0.6"/>
  
  <!-- Ship ring -->
  <ellipse cx="50" cy="65" rx="38" ry="10" fill="none" stroke="#ffb74d" stroke-width="4"/>
  <ellipse cx="50" cy="65" rx="38" ry="10" fill="none" stroke="#ffe0b2" stroke-width="2"/>
</svg>
