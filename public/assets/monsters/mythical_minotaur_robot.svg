<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="100" height="110">
  <defs>
    <linearGradient id="minotaurBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63"/>
      <stop offset="50%" style="stop-color:#5d4037"/>
      <stop offset="100%" style="stop-color:#3e2723"/>
    </linearGradient>
    <linearGradient id="minotaurMetalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eceff1"/>
      <stop offset="50%" style="stop-color:#78909c"/>
      <stop offset="100%" style="stop-color:#455a64"/>
    </linearGradient>
    <filter id="minotaurGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Legs with hydraulics -->
  <rect x="35" y="90" width="10" height="18" rx="2" fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="1.5"/>
  <rect x="55" y="90" width="10" height="18" rx="2" fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="1.5"/>
  <rect x="36" y="95" width="8" height="8" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="1"/>
  <rect x="56" y="95" width="8" height="8" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="1"/>
  <circle cx="40" cy="99" r="2" fill="#ff5722" filter="url(#minotaurGlow)"/>
  <circle cx="60" cy="99" r="2" fill="#ff5722" filter="url(#minotaurGlow)"/>

  <!-- Hooves -->
  <rect x="33" y="105" width="14" height="5" rx="2" fill="#455a64" stroke="#263238" stroke-width="1"/>
  <rect x="53" y="105" width="14" height="5" rx="2" fill="#455a64" stroke="#263238" stroke-width="1"/>

  <!-- Body - muscular and mechanical -->
  <path d="M32,90 L32,60 Q32,52 40,52 L60,52 Q68,52 68,60 L68,90 Z"
        fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="2.5"/>

  <!-- Chest armor plate -->
  <rect x="38" y="58" width="24" height="26" rx="3" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="2"/>
  <circle cx="50" cy="71" r="7" fill="#212121" stroke="#ff5722" stroke-width="2"/>
  <circle cx="50" cy="71" r="4" fill="#ff5722" filter="url(#minotaurGlow)">
    <animate attributeName="r" values="4;5;4" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Arms - muscular with mechanical joints -->
  <ellipse cx="24" cy="68" rx="10" ry="18" fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="2"/>
  <ellipse cx="76" cy="68" rx="10" ry="18" fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="2"/>
  <rect x="20" y="72" width="8" height="8" rx="2" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="1"/>
  <rect x="72" y="72" width="8" height="8" rx="2" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="1"/>
  <circle cx="24" cy="76" r="2" fill="#ff9800" filter="url(#minotaurGlow)"/>
  <circle cx="76" cy="76" r="2" fill="#ff9800" filter="url(#minotaurGlow)"/>

  <!-- Fists/hands -->
  <circle cx="20" cy="85" r="6" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="2"/>
  <circle cx="80" cy="85" r="6" fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="2"/>

  <!-- Neck -->
  <rect x="42" y="48" width="16" height="8" rx="2" fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="1"/>

  <!-- Head - bull -->
  <ellipse cx="50" cy="32" rx="22" ry="18" fill="url(#minotaurBodyGrad)" stroke="#3e2723" stroke-width="2.5"/>

  <!-- Horns - metallic -->
  <path d="M32,28 Q25,22 22,18 Q20,15 23,14 L30,26 Z"
        fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="2"/>
  <path d="M68,28 Q75,22 78,18 Q80,15 77,14 L70,26 Z"
        fill="url(#minotaurMetalGrad)" stroke="#455a64" stroke-width="2"/>
  <circle cx="22" cy="14" r="3" fill="#ff5722" filter="url(#minotaurGlow)">
    <animate attributeName="fill" values="#ff5722;#ff9800;#ff5722" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="78" cy="14" r="3" fill="#ff5722" filter="url(#minotaurGlow)">
    <animate attributeName="fill" values="#ff5722;#ff9800;#ff5722" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Ears -->
  <ellipse cx="30" cy="28" rx="4" ry="6" fill="#5d4037"/>
  <ellipse cx="70" cy="28" rx="4" ry="6" fill="#5d4037"/>

  <!-- Eyes - robotic glowing -->
  <rect x="39" y="30" width="8" height="10" rx="2" fill="#ff1744" stroke="#3e2723" stroke-width="1" filter="url(#minotaurGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="53" y="30" width="8" height="10" rx="2" fill="#ff1744" stroke="#3e2723" stroke-width="1" filter="url(#minotaurGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="43" cy="35" r="2" fill="#ffeb3b"/>
  <circle cx="57" cy="35" r="2" fill="#ffeb3b"/>

  <!-- Nose ring - mechanical -->
  <ellipse cx="50" cy="42" rx="6" ry="4" fill="#8d6e63"/>
  <ellipse cx="50" cy="44" rx="4" ry="2" fill="#3e2723"/>
  <circle cx="50" cy="44" r="3" fill="none" stroke="#78909c" stroke-width="2"/>

  <!-- Steam vents -->
  <rect x="35" y="54" width="3" height="4" fill="#263238"/>
  <rect x="62" y="54" width="3" height="4" fill="#263238"/>
  <circle cx="36.5" cy="52" r="1.5" fill="#90a4ae" opacity="0.6">
    <animate attributeName="cy" from="52" to="46" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="63.5" cy="52" r="1.5" fill="#90a4ae" opacity="0.6">
    <animate attributeName="cy" from="52" to="46" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
