<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="alienBlueBody" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#b3e5fc"/>
      <stop offset="70%" style="stop-color:#4dd0e1"/>
      <stop offset="100%" style="stop-color:#00acc1"/>
    </radialGradient>
    <filter id="alienBlueGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Antennae -->
  <ellipse cx="30" cy="8" rx="6" ry="8" fill="#00838f"/>
  <ellipse cx="70" cy="8" rx="6" ry="8" fill="#00838f"/>
  <circle cx="30" cy="5" r="3" fill="#e0f7fa"/>
  <circle cx="70" cy="5" r="3" fill="#e0f7fa"/>
  
  <!-- Body -->
  <ellipse cx="50" cy="55" rx="32" ry="35" fill="url(#alienBlueBody)" stroke="#00838f" stroke-width="2" filter="url(#alienBlueGlow)"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="45" rx="12" ry="14" fill="#ffffff"/>
  <ellipse cx="60" cy="45" rx="12" ry="14" fill="#ffffff"/>
  <ellipse cx="40" cy="47" rx="7" ry="8" fill="#1a237e"/>
  <ellipse cx="60" cy="47" rx="7" ry="8" fill="#1a237e"/>
  <ellipse cx="42" cy="44" rx="3" ry="3" fill="#ffffff"/>
  <ellipse cx="62" cy="44" rx="3" ry="3" fill="#ffffff"/>
  
  <!-- Cute mouth -->
  <ellipse cx="50" cy="68" rx="8" ry="6" fill="#006064"/>
  <ellipse cx="50" cy="66" rx="5" ry="3" fill="#e0f7fa" opacity="0.5"/>
  
  <!-- Cheeks -->
  <ellipse cx="28" cy="55" rx="6" ry="4" fill="#80deea" opacity="0.5"/>
  <ellipse cx="72" cy="55" rx="6" ry="4" fill="#80deea" opacity="0.5"/>
  
  <!-- Small arms -->
  <ellipse cx="20" cy="60" rx="10" ry="6" fill="url(#alienBlueBody)" stroke="#00838f" stroke-width="1"/>
  <ellipse cx="80" cy="60" rx="10" ry="6" fill="url(#alienBlueBody)" stroke="#00838f" stroke-width="1"/>
</svg>
