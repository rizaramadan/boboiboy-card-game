<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="100" height="110">
  <defs>
    <linearGradient id="cerberusBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242"/>
      <stop offset="50%" style="stop-color:#212121"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <radialGradient id="cerberusFlameGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff5722"/>
      <stop offset="50%" style="stop-color:#ff1744"/>
      <stop offset="100%" style="stop-color:#d50000"/>
    </radialGradient>
    <filter id="cerberusGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Body -->
  <ellipse cx="50" cy="75" rx="32" ry="28" fill="url(#cerberusBodyGrad)" stroke="#000000" stroke-width="2.5" filter="url(#cerberusGlow)"/>

  <!-- Mechanical core -->
  <circle cx="50" cy="75" r="10" fill="#b71c1c" stroke="#ff5722" stroke-width="2"/>
  <circle cx="50" cy="75" r="6" fill="url(#cerberusFlameGrad)" filter="url(#cerberusGlow)">
    <animate attributeName="r" values="6;8;6" dur="0.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Legs -->
  <rect x="30" y="96" width="10" height="14" rx="2" fill="url(#cerberusBodyGrad)" stroke="#000000" stroke-width="1.5"/>
  <rect x="60" y="96" width="10" height="14" rx="2" fill="url(#cerberusBodyGrad)" stroke="#000000" stroke-width="1.5"/>
  <circle cx="35" cy="100" r="2" fill="#ff5722" filter="url(#cerberusGlow)"/>
  <circle cx="65" cy="100" r="2" fill="#ff5722" filter="url(#cerberusGlow)"/>

  <!-- Tail with flame -->
  <path d="M75,80 Q85,85 88,92" stroke="url(#cerberusBodyGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <ellipse cx="88" cy="95" rx="6" ry="8" fill="url(#cerberusFlameGrad)" filter="url(#cerberusGlow)">
    <animate attributeName="ry" values="8;12;8" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Left head and neck -->
  <path d="M32,68 Q22,55 18,42" stroke="url(#cerberusBodyGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <ellipse cx="16" cy="35" rx="11" ry="13" fill="url(#cerberusBodyGrad)" stroke="#000000" stroke-width="2"/>
  <circle cx="12" cy="33" r="3" fill="#ff1744" filter="url(#cerberusGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="33" r="3" fill="#ff1744" filter="url(#cerberusGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="13" cy="32" r="1.5" fill="#ffeb3b"/>
  <circle cx="21" cy="32" r="1.5" fill="#ffeb3b"/>
  <path d="M10,40 L8,45 L12,42 Z" fill="#616161"/>
  <path d="M22,40 L24,45 L20,42 Z" fill="#616161"/>

  <!-- Center head and neck -->
  <path d="M50,63 Q50,52 50,40" stroke="url(#cerberusBodyGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <ellipse cx="50" cy="28" rx="14" ry="16" fill="url(#cerberusBodyGrad)" stroke="#000000" stroke-width="2.5"/>
  <circle cx="44" cy="26" r="4" fill="#ff1744" filter="url(#cerberusGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="26" r="4" fill="#ff1744" filter="url(#cerberusGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="25" r="2" fill="#ffeb3b"/>
  <circle cx="57" cy="25" r="2" fill="#ffeb3b"/>
  <path d="M44,34 L40,40 L44,37 Z" fill="#616161"/>
  <path d="M56,34 L60,40 L56,37 Z" fill="#616161"/>

  <!-- Center head flame mane -->
  <ellipse cx="50" cy="15" rx="8" ry="10" fill="url(#cerberusFlameGrad)" opacity="0.8" filter="url(#cerberusGlow)">
    <animate attributeName="ry" values="10;14;10" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="44" cy="18" rx="5" ry="7" fill="#ff5722" opacity="0.6" filter="url(#cerberusGlow)">
    <animate attributeName="ry" values="7;10;7" dur="0.8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="56" cy="18" rx="5" ry="7" fill="#ff5722" opacity="0.6" filter="url(#cerberusGlow)">
    <animate attributeName="ry" values="7;10;7" dur="0.8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Right head and neck -->
  <path d="M68,68 Q78,55 82,42" stroke="url(#cerberusBodyGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <ellipse cx="84" cy="35" rx="11" ry="13" fill="url(#cerberusBodyGrad)" stroke="#000000" stroke-width="2"/>
  <circle cx="80" cy="33" r="3" fill="#ff1744" filter="url(#cerberusGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="88" cy="33" r="3" fill="#ff1744" filter="url(#cerberusGlow)">
    <animate attributeName="fill" values="#ff1744;#ff5722;#ff1744" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="81" cy="32" r="1.5" fill="#ffeb3b"/>
  <circle cx="89" cy="32" r="1.5" fill="#ffeb3b"/>
  <path d="M78,40 L76,45 L80,42 Z" fill="#616161"/>
  <path d="M90,40 L92,45 L88,42 Z" fill="#616161"/>

  <!-- Armor plating -->
  <rect x="35" y="70" width="30" height="4" rx="2" fill="#212121" stroke="#ff5722" stroke-width="1"/>
  <rect x="40" y="78" width="20" height="3" rx="1" fill="#212121" stroke="#ff5722" stroke-width="1"/>

  <!-- Flame particles -->
  <circle cx="30" cy="82" r="2" fill="#ff5722" opacity="0.5" filter="url(#cerberusGlow)">
    <animate attributeName="cy" values="82;76;82" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="82" r="2" fill="#ff5722" opacity="0.5" filter="url(#cerberusGlow)">
    <animate attributeName="cy" values="82;76;82" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>
