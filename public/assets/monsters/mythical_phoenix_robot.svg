<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="100" height="110">
  <defs>
    <linearGradient id="phoenixBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f"/>
      <stop offset="50%" style="stop-color:#ff6f00"/>
      <stop offset="100%" style="stop-color:#e65100"/>
    </linearGradient>
    <radialGradient id="phoenixFlameGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="50%" style="stop-color:#ff9800"/>
      <stop offset="100%" style="stop-color:#ff5722"/>
    </radialGradient>
    <filter id="phoenixGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Flame tail feathers -->
  <ellipse cx="50" cy="95" rx="12" ry="8" fill="url(#phoenixFlameGrad)" opacity="0.8" filter="url(#phoenixGlow)">
    <animate attributeName="ry" values="8;12;8" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="45" cy="100" rx="10" ry="6" fill="#ff5722" opacity="0.7" filter="url(#phoenixGlow)">
    <animate attributeName="ry" values="6;10;6" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="55" cy="100" rx="10" ry="6" fill="#ff5722" opacity="0.7" filter="url(#phoenixGlow)">
    <animate attributeName="ry" values="6;10;6" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Wings -->
  <path d="M25,55 Q10,50 8,40 Q8,35 12,38 Q15,45 25,48 Z"
        fill="url(#phoenixFlameGrad)" stroke="#e65100" stroke-width="2" filter="url(#phoenixGlow)">
    <animateTransform attributeName="transform" type="rotate"
                      values="0 25 55;-15 25 55;0 25 55" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M75,55 Q90,50 92,40 Q92,35 88,38 Q85,45 75,48 Z"
        fill="url(#phoenixFlameGrad)" stroke="#e65100" stroke-width="2" filter="url(#phoenixGlow)">
    <animateTransform attributeName="transform" type="rotate"
                      values="0 75 55;15 75 55;0 75 55" dur="0.8s" repeatCount="indefinite"/>
  </path>

  <!-- Body -->
  <ellipse cx="50" cy="60" rx="24" ry="28" fill="url(#phoenixBodyGrad)" stroke="#bf360c" stroke-width="2"/>

  <!-- Mechanical chest core -->
  <circle cx="50" cy="60" r="10" fill="#212121" stroke="#ffab00" stroke-width="2"/>
  <circle cx="50" cy="60" r="7" fill="url(#phoenixFlameGrad)" filter="url(#phoenixGlow)">
    <animate attributeName="r" values="7;9;7" dur="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="60" r="4" fill="#ffeb3b">
    <animate attributeName="fill" values="#ffeb3b;#ff5722;#ffeb3b" dur="0.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Head -->
  <ellipse cx="50" cy="30" rx="18" ry="20" fill="url(#phoenixBodyGrad)" stroke="#bf360c" stroke-width="2"/>

  <!-- Crest flames -->
  <ellipse cx="50" cy="12" rx="8" ry="10" fill="#ffeb3b" filter="url(#phoenixGlow)">
    <animate attributeName="ry" values="10;14;10" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="42" cy="18" rx="6" ry="8" fill="#ff9800" opacity="0.8" filter="url(#phoenixGlow)">
    <animate attributeName="ry" values="8;11;8" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="58" cy="18" rx="6" ry="8" fill="#ff9800" opacity="0.8" filter="url(#phoenixGlow)">
    <animate attributeName="ry" values="8;11;8" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Eyes -->
  <ellipse cx="42" cy="30" rx="6" ry="8" fill="#ffeb3b" stroke="#bf360c" stroke-width="1"/>
  <ellipse cx="58" cy="30" rx="6" ry="8" fill="#ffeb3b" stroke="#bf360c" stroke-width="1"/>
  <ellipse cx="42" cy="32" rx="3" ry="4" fill="#ff1744">
    <animate attributeName="fill" values="#ff1744;#ffeb3b;#ff1744" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="58" cy="32" rx="3" ry="4" fill="#ff1744">
    <animate attributeName="fill" values="#ff1744;#ffeb3b;#ff1744" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="43" cy="30" r="1.5" fill="#ffffff"/>
  <circle cx="59" cy="30" r="1.5" fill="#ffffff"/>

  <!-- Beak -->
  <path d="M50,38 L48,44 L52,44 Z" fill="#ffab00" stroke="#e65100" stroke-width="1"/>

  <!-- Energy particles around body -->
  <circle cx="35" cy="50" r="2" fill="#ffeb3b" opacity="0.6">
    <animate attributeName="cy" values="50;45;50" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="55" r="2" fill="#ff9800" opacity="0.6">
    <animate attributeName="cy" values="55;50;55" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
