<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="100" height="110">
  <defs>
    <linearGradient id="hydraBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1de9b6"/>
      <stop offset="50%" style="stop-color:#00897b"/>
      <stop offset="100%" style="stop-color:#004d40"/>
    </linearGradient>
    <radialGradient id="hydraToxicGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#76ff03"/>
      <stop offset="100%" style="stop-color:#00e676"/>
    </radialGradient>
    <filter id="hydraGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central body -->
  <ellipse cx="50" cy="75" rx="30" ry="28" fill="url(#hydraBodyGrad)" stroke="#004d40" stroke-width="2.5" filter="url(#hydraGlow)"/>

  <!-- Mechanical core -->
  <circle cx="50" cy="75" r="12" fill="#1a237e" stroke="#1de9b6" stroke-width="2"/>
  <circle cx="50" cy="75" r="8" fill="url(#hydraToxicGrad)" filter="url(#hydraGlow)">
    <animate attributeName="r" values="8;10;8" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Left head and neck -->
  <path d="M35,70 Q25,60 20,45" stroke="url(#hydraBodyGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="22" cy="50" r="3" fill="#00897b" stroke="#004d40" stroke-width="1"/>
  <ellipse cx="20" cy="38" rx="10" ry="12" fill="url(#hydraBodyGrad)" stroke="#004d40" stroke-width="2"/>
  <ellipse cx="17" cy="36" rx="3" ry="4" fill="#76ff03" filter="url(#hydraGlow)"/>
  <ellipse cx="23" cy="36" rx="3" ry="4" fill="#76ff03" filter="url(#hydraGlow)"/>
  <circle cx="17" cy="36" r="2" fill="#1a237e">
    <animate attributeName="fill" values="#1a237e;#76ff03;#1a237e" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="23" cy="36" r="2" fill="#1a237e">
    <animate attributeName="fill" values="#1a237e;#76ff03;#1a237e" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Center head and neck -->
  <path d="M50,65 Q50,50 50,35" stroke="url(#hydraBodyGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="45" r="3" fill="#00897b" stroke="#004d40" stroke-width="1"/>
  <ellipse cx="50" cy="26" rx="12" ry="14" fill="url(#hydraBodyGrad)" stroke="#004d40" stroke-width="2.5"/>
  <ellipse cx="45" cy="24" rx="3.5" ry="5" fill="#76ff03" filter="url(#hydraGlow)"/>
  <ellipse cx="55" cy="24" rx="3.5" ry="5" fill="#76ff03" filter="url(#hydraGlow)"/>
  <circle cx="45" cy="24" r="2.5" fill="#1a237e">
    <animate attributeName="fill" values="#1a237e;#76ff03;#1a237e" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="24" r="2.5" fill="#1a237e">
    <animate attributeName="fill" values="#1a237e;#76ff03;#1a237e" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Center head crest -->
  <path d="M50,16 L48,8 L52,8 Z" fill="#1de9b6" stroke="#004d40" stroke-width="1"/>
  <circle cx="50" cy="8" r="2.5" fill="#76ff03" filter="url(#hydraGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.7s" repeatCount="indefinite"/>
  </circle>

  <!-- Right head and neck -->
  <path d="M65,70 Q75,60 80,45" stroke="url(#hydraBodyGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="78" cy="50" r="3" fill="#00897b" stroke="#004d40" stroke-width="1"/>
  <ellipse cx="80" cy="38" rx="10" ry="12" fill="url(#hydraBodyGrad)" stroke="#004d40" stroke-width="2"/>
  <ellipse cx="77" cy="36" rx="3" ry="4" fill="#76ff03" filter="url(#hydraGlow)"/>
  <ellipse cx="83" cy="36" rx="3" ry="4" fill="#76ff03" filter="url(#hydraGlow)"/>
  <circle cx="77" cy="36" r="2" fill="#1a237e">
    <animate attributeName="fill" values="#1a237e;#76ff03;#1a237e" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="83" cy="36" r="2" fill="#1a237e">
    <animate attributeName="fill" values="#1a237e;#76ff03;#1a237e" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Mouth vents on heads -->
  <rect x="48" y="32" width="4" height="3" rx="1" fill="#1a237e"/>
  <rect x="18" y="42" width="4" height="3" rx="1" fill="#1a237e"/>
  <rect x="78" y="42" width="4" height="3" rx="1" fill="#1a237e"/>

  <!-- Toxic particles -->
  <circle cx="50" cy="55" r="2" fill="#76ff03" opacity="0.5" filter="url(#hydraGlow)">
    <animate attributeName="cy" values="55;50;55" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="72" r="1.5" fill="#00e676" opacity="0.4">
    <animate attributeName="cy" values="72;68;72" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="62" cy="72" r="1.5" fill="#00e676" opacity="0.4">
    <animate attributeName="cy" values="72;68;72" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Body segments/scales -->
  <ellipse cx="38" cy="80" rx="6" ry="4" fill="#004d40" opacity="0.5"/>
  <ellipse cx="50" cy="85" rx="8" ry="5" fill="#004d40" opacity="0.5"/>
  <ellipse cx="62" cy="80" rx="6" ry="4" fill="#004d40" opacity="0.5"/>
</svg>
