<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blue Slime Monster -->
  <!-- Slime body - blob shape -->
  <defs>
    <radialGradient id="slimeGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#90e0ef"/>
      <stop offset="50%" style="stop-color:#48cae4"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </radialGradient>
    <!-- Shine effect -->
    <radialGradient id="shine" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Main body blob -->
  <path d="M 15 70
           Q 5 50 20 35
           Q 30 20 50 20
           Q 70 20 80 35
           Q 95 50 85 70
           Q 80 85 50 90
           Q 20 85 15 70 Z"
        fill="url(#slimeGradient)"/>

  <!-- Spikes on top -->
  <polygon points="30,25 35,10 40,25" fill="#48cae4"/>
  <polygon points="48,22 52,5 56,22" fill="#48cae4"/>
  <polygon points="62,25 68,12 72,28" fill="#48cae4"/>

  <!-- Shine -->
  <ellipse cx="30" cy="40" rx="12" ry="15" fill="url(#shine)"/>

  <!-- Eyes -->
  <ellipse cx="35" cy="50" rx="10" ry="12" fill="white"/>
  <ellipse cx="65" cy="50" rx="10" ry="12" fill="white"/>
  <circle cx="38" cy="52" r="5" fill="#03045e"/>
  <circle cx="68" cy="52" r="5" fill="#03045e"/>
  <circle cx="40" cy="50" r="2" fill="white"/>
  <circle cx="70" cy="50" r="2" fill="white"/>

  <!-- Cute angry expression -->
  <path d="M 25 42 L 42 46" stroke="#0077b6" stroke-width="3" stroke-linecap="round"/>
  <path d="M 75 42 L 58 46" stroke="#0077b6" stroke-width="3" stroke-linecap="round"/>

  <!-- Mouth - jagged -->
  <path d="M 35 70 L 42 65 L 50 72 L 58 65 L 65 70"
        fill="none" stroke="#03045e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Drip effects -->
  <ellipse cx="20" cy="88" rx="5" ry="8" fill="#48cae4" opacity="0.7"/>
  <ellipse cx="78" cy="85" rx="4" ry="6" fill="#48cae4" opacity="0.7"/>
</svg>
