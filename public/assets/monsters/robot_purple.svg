<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 110" width="100" height="110">
  <defs>
    <linearGradient id="robotBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce93d8"/>
      <stop offset="50%" style="stop-color:#ab47bc"/>
      <stop offset="100%" style="stop-color:#7b1fa2"/>
    </linearGradient>
    <filter id="robotGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="0" stroke="#7b1fa2" stroke-width="3"/>
  <circle cx="50" cy="0" r="5" fill="#ff5722" filter="url(#robotGlow)">
    <animate attributeName="fill" values="#ff5722;#ffeb3b;#ff5722" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Head -->
  <rect x="25" y="15" width="50" height="40" rx="8" fill="url(#robotBodyGrad)" stroke="#6a1b9a" stroke-width="2" filter="url(#robotGlow)"/>
  
  <!-- Eyes (screens) -->
  <rect x="32" y="25" width="14" height="18" rx="3" fill="#e1f5fe"/>
  <rect x="54" y="25" width="14" height="18" rx="3" fill="#e1f5fe"/>
  <ellipse cx="39" cy="34" rx="4" ry="5" fill="#00bcd4"/>
  <ellipse cx="61" cy="34" rx="4" ry="5" fill="#00bcd4"/>
  <circle cx="40" cy="32" r="2" fill="#ffffff"/>
  <circle cx="62" cy="32" r="2" fill="#ffffff"/>
  
  <!-- Mouth panel -->
  <rect x="38" y="48" width="24" height="4" rx="2" fill="#4a148c"/>
  
  <!-- Body -->
  <rect x="30" y="58" width="40" height="35" rx="5" fill="url(#robotBodyGrad)" stroke="#6a1b9a" stroke-width="2"/>
  
  <!-- Body details -->
  <circle cx="50" cy="72" r="8" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
  <circle cx="50" cy="72" r="4" fill="#00bcd4"/>
  
  <!-- Arms -->
  <ellipse cx="22" cy="70" rx="8" ry="12" fill="url(#robotBodyGrad)" stroke="#6a1b9a" stroke-width="1"/>
  <ellipse cx="78" cy="70" rx="8" ry="12" fill="url(#robotBodyGrad)" stroke="#6a1b9a" stroke-width="1"/>
  
  <!-- Feet -->
  <ellipse cx="38" cy="100" rx="10" ry="6" fill="#7b1fa2"/>
  <ellipse cx="62" cy="100" rx="10" ry="6" fill="#7b1fa2"/>
</svg>
