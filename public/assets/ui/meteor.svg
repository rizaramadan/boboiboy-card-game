<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 120" width="32" height="120">
  <defs>
    <linearGradient id="meteorGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="20%" style="stop-color:#ffeb3b"/>
      <stop offset="40%" style="stop-color:#ff9800"/>
      <stop offset="60%" style="stop-color:#ff5722"/>
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0"/>
    </linearGradient>
    <filter id="meteorGlow" x="-50%" y="-10%" width="200%" height="120%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Meteor trail -->
  <ellipse cx="16" cy="60" rx="6" ry="55" fill="url(#meteorGrad)" filter="url(#meteorGlow)"/>
  <!-- Bright core -->
  <ellipse cx="16" cy="10" rx="4" ry="6" fill="#ffffff"/>
</svg>
