<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="smashGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#ffa500"/>
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Explosion rays -->
  <polygon points="50,5 55,35 60,5 50,30" fill="#ffff00"/>
  <polygon points="50,95 55,65 60,95 50,70" fill="#ffff00"/>
  <polygon points="5,50 35,55 5,60 30,50" fill="#ffff00"/>
  <polygon points="95,50 65,55 95,60 70,50" fill="#ffff00"/>

  <polygon points="15,15 40,40 20,25 35,35" fill="#ffa500"/>
  <polygon points="85,15 60,40 80,25 65,35" fill="#ffa500"/>
  <polygon points="15,85 40,60 20,75 35,65" fill="#ffa500"/>
  <polygon points="85,85 60,60 80,75 65,65" fill="#ffa500"/>

  <!-- Center burst -->
  <circle cx="50" cy="50" r="20" fill="url(#smashGradient)"/>
  <circle cx="50" cy="50" r="12" fill="#ffff00"/>
</svg>
